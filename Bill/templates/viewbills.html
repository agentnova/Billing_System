<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>orders</title>
</head>
<body>
<h2 align="center">Orders</h2>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form method="post" action="{% url 'bills' %}" class="form-inline">
                {% csrf_token %}
                <input type="date" name="date" class="form-control">&nbsp;&nbsp;
                <input type="submit" value="Filter" class="btn btn-primary">
            </form>
        </div>
        <div class="col-2"></div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table table-striped table-hover">
                <tr>
                    <th>Date</th>
                    <th>Bill number</th>
                    <th>Customer name</th>
                    <th>Phone</th>
                    <th>Bill total</th>
                    <th>Action</th>

                </tr>
                {% for bill in bills %}
                    <tr>
                        <td>{{ bill.date }}</td>
                        <td>{{ bill.bill_number }}</td>
                        <td>{{ bill.customer_name }}</td>
                        <td>{{ bill.phone }}</td>
                        <td>{{ bill.bill_total }}</td>
                        <td><a href="{% url 'deletebill' bill.id %}">Delete</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
